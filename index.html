<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage JavaScript</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <H2 id="title"> Local Storage -JavaScript-</H2>
     <fieldset>
        <legend>Insert Data</legend>
        <input type="text" id="inpKey" placeholder="Enter Key">
        <input type="text" id="inpValue" placeholder="Enter Value">
        <button type="button" id="btnInsert">Save to Storage</button>

     </fieldset>

     <fieldset>
         <legend>Local Storage</legend>
         <div id="lsOutput"></div>
     </fieldset>

     <button id="clear"> Clear Storage</button>

    <script src="script.js"></script>
</body>
</html>
